<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">QUESTION</div>
            <div id="answer" class="answer-btns">
                <button id="a", class="btn">Answer 1</button>
                <button id="b", class="btn">Answer 2</button>
                <button id="c", class="btn">Answer 3</button>
                <button id="d", class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start" class="start btn">START</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
