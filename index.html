<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class = "timer hide" id = "timer"></div>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">QUESTION</div>
            <div id="answer" class="answer-btns">
                <button id="true" , class="btn answer-btn">True</button>
                <button id="false" , class="btn answer-btn">False</button>
            </div>
        </div>
        <div id = "end-game" class= "hide">GAME OVER!</div>
            <div id= "high-scores" class= "hide"></div>
            <ol id= "high-scores" class = "hide"></ol>
        <div class="controls">
            <button id="start" class="start btn">START</button>
        </div>
        <form action="index.html" id = "initials-form" class = "hide">
            <label for="initials">Share your initials for the high score board!:</label><br>
            <input type="text" id="initials" name="initials"><br>
            <input type="submit" value="Submit" class = "btn">
          </form>

        <script src="script.js"></script>
</body>

</html>
